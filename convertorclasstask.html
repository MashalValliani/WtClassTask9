 <script>
     var pi=3.14;
	 var ageMulti=7;
	 function circleCalculator(){
	    var radius=document.getElementById('inputRadius').value;
	    var area=pi*radius*radius;
		document.getElementById('area').value=area;
		var circumference=2*pi*radius;
		document.getElementById('circum').value=circumference;
	 }

		var age=document.getElementById('years').value;
		document.getElementById('petage').value=age*ageMulti;
	 }
	 function CelciusToFahrenheit(){
	    var c=document.getElementById('inputCelsius').value;
		var farhenite=0;
		farhenite=((c*9/5)+32);
		document.getElementById('txt1').value=farhenite
	 
	 }
	 function FahrenheitToCelcius(){
	   var f=document.getElementById("inputFahrenheit").value;
	   var celcius=0;
	   celcius=((f-32)*5/9);
	   document.getElementById('txt').value=celcius;
	 }
